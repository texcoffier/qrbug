<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <style>
        body {
            font-family: sans-serif;
            font-size: 1.2em;
        }

        div.button {
            display: inline-block;
            border: 0.1em outset #888;
            border-radius: 0.5em;
            margin: 0.2em;
            padding: 0.2em;
            background: #EEE;
        }

        div.button:hover {
            border: 0.1em inset #888;
            background: #DDD;
        }

        ul {
            list-style-type: none;
        }

        input {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <ul>
        %REPRESENTATION%
    </ul>
</body>
