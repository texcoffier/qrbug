<script>
function validateForm() {
    const cols = document.querySelector('.qr_config_cols').value;
    const rows = document.querySelector('.qr_config_rows').value;
    const validationMessageSpan = document.querySelector('.qr_config_validation_msg');
    document.documentElement.style.setProperty('--columns', cols);
    document.documentElement.style.setProperty('--rows', rows);
    document.documentElement.style.setProperty('--size-safety-net', `${(parseInt(rows) + parseInt(cols)) / 4}mm`);
    validationMessageSpan.textContent = 'Ok !';
    setTimeout(() => {
        validationMessageSpan.textContent = '';
    }, 3000);
}
</script>

<div class="qr_config_block">
    <h3>Param√®tres</h3>
    <ul>
        <li><label>Nombre de colonnes : <input type="number" min="1" value="4" class="qr_config_cols"/></label></li>
        <li><label>Nombre de lignes : <input type="number" min="1" value="4" class="qr_config_rows"/></label></li>
        <li>
            <label>
                Format de la page :
                <select class="qr_config_page_format" disabled>
                    <option value="A4" selected>A4</option>
                </select>
            </label>
        </li>
        <li>
            <label>
                Orientation de la page :
                <select class="qr_config_page_orientation" disabled>
                    <option value="portrait" selected>Portrait</option>
                    <option value="landscape">Paysage</option>
                </select>
            </label>
        </li>
        <button type="button" onclick="validateForm();">Valider</button>
        <span class="qr_config_validation_msg"></span>
    </ul>
</div>
